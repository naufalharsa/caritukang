<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <!-- My css -->
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- Kotak login -->

    <!-- Navbar brand CariTukang -->
    <nav class="navbar navbar-light bg-light">
      <div class="container bg-light">
        <h1>Cari Tukang</h1>
      </div>
    </nav>

    <!-- end Navbar -->
    <section class="login-panel">
      <div class="container">
        <div class="row text-center judul-text">
          <div class="col">
            <h3>Login</h3>
          </div>
        </div>
        <div class="row justify-content-center panel">
          <div class="col-4">
            <div class="rectangle">
              <form action="">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="username" placeholder="name@example.com" />
                  <label for="username">Username</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="password" placeholder="Password" />
                  <label for="password">Password</label>
                </div>
                <div class="d-grid gap-2 col-3 mx-auto mt-4">
                  <button class="btn btn-login" type="button" onclick="login('admin_page.html')">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

        ></path>
      </svg>
    </section>
    <footer class="footer">
      <p class="text-center">&copy;Created by CariTukang</p>
    </footer>

    <!-- My script -->
